<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway Quiz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header__restart-container">
            <button class="header__restart"><img src="./assets/icons/nav/rotate-ccw.svg" alt=""></button>
        </div>
        <progress class="header__progressbar" id="file" max="100" value="25"></progress>
    </header>
    <main>
        <section class="quiz__section">
            <h1 class="quiz__question">What are the colours of the Norwegian flag?</h1>
            <div class="quiz__answers-container">
                <div class="quiz__answer-item">
                    <input class="answer_radio" type="radio" name="answer" id="option1">
                    <label for="option1">Red Green Blue</label>
                </div>
                <div class="quiz__answer-item">
                    <input class="answer_radio" type="radio" name="answer" id="option2">
                    <label for="option2">Red Green Blue this is along sentance of a long question about life and
                        universe. Etc.</label>
                </div>
                <div class="quiz__answer-item">
                    <input class="answer_radio" type="radio" name="answer" id="option3">
                    <label for="option3">Red Green Blue</label>
                </div>
                <div class="quiz__answer-item">
                    <input class="answer_radio" type="radio" name="answer" id="option4">
                    <label for="option4">Red Green Blue</label>
                </div>
                <button class="quiz__next-button">Next</button>
            </div>
        </section>
    </main>
    <footer>Sebastian Braende 2024 &COPY; <a href="https://github.com/sbraende">https://github.com/sbraende</a></footer>
</body>

</html>
